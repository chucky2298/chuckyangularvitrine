            <div class="column">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="sech"
            [(ngModel)]="sech" #s="ngModel" minlength="3">
            <small class="d-flex justify-content-center" *ngIf="s.touched && s.invalid">
              <p class="font-italic text-danger mt-1" *ngIf="s.errors.minlength">Minimum 3 caractères</p>
            </small>
          </div>
            <span *ngIf="!searchExists" class="input-group-btn">
              <button class="btn btn-default" type="button" (click)="onSearch(sech)">
                <span class="fas fa-search"></span>
              </button>
            </span>
            <span *ngIf="searchExists" class="input-group-btn">
              <button class="btn btn-default" type="button" (click)="resetArt()">
                <span class="fas fa-times"></span>
              </button>
            </span>
          </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="container d-flex justify-content-center mt-5 mb-2">
      <button *ngIf="!srch" type="button" class="btn btn-outline-dark" (click)="onSrch()">Filter</button>
      <button *ngIf="srch" type="button" class="btn btn-outline-dark" (click)="resetArt()">All albums</button>
    </div>
    <div class="container mt-5 mb-5" *ngIf="srch">
      <div class="mt-5">
        <p class="h4">Tags:</p>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortLikes()">Top albums</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Tunflix</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Corona</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Tunisian language</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Humour</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Tunisian series</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Tunisia beauty</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Design</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Music</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">Sports</button>
        <button type="button" class="btn btn-dark mr-2 mt-2" (click)="sortViews()">International brands</button>
      </div>
    </div>
  </div>
